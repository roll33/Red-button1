<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красная Кнопка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: default;
            font-family: Arial, sans-serif;
        }

        #counter {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            user-select: none;
            font-weight: bold;
        }

        #redButton {
            background-color: #ff0000;
            border: none;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        #redButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        #redButton:active {
            transform: scale(0.95);
        }

        #warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #warningText {
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            animation: blink 0.3s infinite;
            text-shadow: 0 0 10px #ff0000;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .moving {
            animation: moveButton 2s infinite alternate ease-in-out;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(10deg); }
            50% { transform: translate(-40px, 20px) rotate(-8deg); }
            75% { transform: translate(30px, 40px) rotate(5deg); }
            100% { transform: translate(-50px, -20px) rotate(-3deg); }
        }
    </style>
</head>
<body>
    <div id="counter">Нажатий: 0</div>
    <button id="redButton"></button>
    
    <div id="warning">
        <div id="warningText">ЗАЧЕМ ТЫ ЭТО ДЕЛАЕШЬ?!</div>
    </div>

    <script>
        let clickCount = 0;
        let buttonSize = 100;
        const redButton = document.getElementById('redButton');
        const counter = document.getElementById('counter');
        const warning = document.getElementById('warning');
        
        // Устанавливаем начальные свойства кнопки
        function initializeButton() {
            redButton.style.width = `${buttonSize}px`;
            redButton.style.height = `${buttonSize}px`;
            moveButton();
        }
        
        // Перемещает кнопку в случайное место
        function moveButton() {
            const maxX = window.innerWidth - buttonSize;
            const maxY = window.innerHeight - buttonSize;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            redButton.style.left = `${randomX}px`;
            redButton.style.top = `${randomY}px`;
        }
        
        // Воспроизведение скримера
        function playScream() {
            // Создаем звук скримера с помощью Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Аудио не поддерживается');
            }
            
            // Визуальный эффект
            warning.style.display = 'flex';
            document.body.style.backgroundColor = '#ff0000';
            document.body.style.cursor = 'none';
            
            setTimeout(() => {
                warning.style.display = 'none';
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.cursor = 'default';
            }, 2000);
        }
        
        // Обработчик клика по кнопке
        redButton.addEventListener('click', function() {
            clickCount++;
            counter.textContent = `Нажатий: ${clickCount}`;
            
            // Усложняем игру
            buttonSize = Math.max(20, 100 - Math.floor(clickCount / 5)); // Уменьшаем размер
            redButton.style.width = `${buttonSize}px`;
            redButton.style.height = `${buttonSize}px`;
            
            // Добавляем движение после 10 кликов
            if (clickCount > 10) {
                redButton.classList.add('moving');
            }
            
            // Увеличиваем скорость движения после 30 кликов
            if (clickCount > 30) {
                redButton.style.animationDuration = `${Math.max(0.5, 2 - clickCount/30)}s`;
            }
            
            // Скример каждые 10 кликов
            if (clickCount % 10 === 0) {
                playScream();
            }
            
            // Перемещаем кнопку
            moveButton();
        });
        
        // Запускаем при загрузке
        window.addEventListener('load', initializeButton);
        
        // Делаем кнопку подвижной при движении мыши (дополнительная сложность)
        document.addEventListener('mousemove', function(e) {
            if (clickCount > 20) {
                const buttonRect = redButton.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - buttonCenterX, 2) + 
                    Math.pow(e.clientY - buttonCenterY, 2)
                );
                
                if (distance < 200) { // Если курсор близко к кнопке
                    const angle = Math.atan2(
                        e.clientY - buttonCenterY, 
                        e.clientX - buttonCenterX
                    );
                    
                    // Двигаем кнопку away от курсора
                    const newX = buttonRect.left - Math.cos(angle) * 10;
                    const newY = buttonRect.top - Math.sin(angle) * 10;
                    
                    // Проверяем, чтобы кнопка не вышла за границы экрана
                    if (newX > 0 && newX < window.innerWidth - buttonRect.width) {
                        redButton.style.left = `${newX}px`;
                    }
                    if (newY > 0 && newY < window.innerHeight - buttonRect.height) {
                        redButton.style.top = `${newY}px`;
                    }
                }
            }
        });
    </script>
</body>
</html>
